<ion-header class="ion-no-border" > 
 
  <ion-toolbar > 

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      LOGIN
    </ion-title>
    

    
    
  </ion-toolbar>
</ion-header>



<ion-content>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
      </ion-toolbar>
  </ion-header> 

  

  <ion-card>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating" >Correo:</ion-label>
        <ion-input [(ngModel)]="credenciales.correo"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Contrase√±a:</ion-label>
        <ion-input [(ngModel)]="credenciales.password" ></ion-input>
      </ion-item>

     

     <ion-button (click)="login()" expand="block" fill="outline">Login</ion-button>

    <ion-button [routerLink]="['/registro']" routerLinkActive="router-link-active" expand="block" fill="outline">Registro</ion-button>


    </ion-card-content>
  </ion-card>
  <div class="ion-text-center">
    <img alt="login" src='https://cdn.pixabay.com/photo/2016/11/14/17/39/person-1824144_960_720.png' width="150" height="250"  >
  </div>

</ion-content>
