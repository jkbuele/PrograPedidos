<ion-header> 

  <ion-toolbar> 
    <ion-title> SERVICIOS
       </ion-title>

    <ion-buttons slot="end">


        <ion-button [routerLink]="['/inicio']">
        <ion-icon color="dark" slot= "icon-only" name="home" ></ion-icon>
        </ion-button>

        <ion-button  [routerLink]="['/login']"  >
        <ion-icon color="dark" slot= "icon-only" name="person-circle" ></ion-icon>
        </ion-button>

        <ion-button  [routerLink]="['/valoracion']"  >
        <ion-icon color="dark" slot= "icon-only" name="star" ></ion-icon>
        </ion-button>

    </ion-buttons> 
    
  </ion-toolbar>
</ion-header>


<ion-content class="subtitulo"> 

  <h1 class="tituloalmuerzos" > CATEGORIAS</h1>

  <h3 class="subtitulo">Restaurantes</h3>

  <ion-slides>
  
  <ion-slide *ngFor="let item of arrayMenus">
    
    <ion-card >
    <h4>Sopas: {{item.sopa}}</h4>
    <h4>Plato fuerte :{{item.platofuerte}}</h4>
    <h4>Jugo:{{item.jugo}}</h4>
   </ion-card>

    <div class="ion-text-center">
      <img alt="menu" [src]='item.imagen' width="350" height="150"   >,

    </div>

  </ion-slide>
</ion-slides>

<h3 class="subtitulo">Secos</h3>

  <ion-slides>
  
  <ion-slide *ngFor="let item of arrayMenus">
    
    <ion-card no-margin color="danger">
      
      <img alt="menu" [src]='item.imagen' width="350" height="150"   >,
    <h4>Sopas: {{item.sopa}}</h4>
    <h4>Plato fuerte :{{item.platofuerte}}</h4>
    <h4>Jugo:{{item.jugo}}</h4>
   </ion-card>

  </ion-slide>
</ion-slides>


<h3 class="subtitulo">BEBIDAS</h3>

  <ion-slides>
  <ion-slide *ngFor="let item of arrayColas">
    
    <ion-card>
      <img alt="menu" [src]='item.imagenColas' width="350" height="150"   >,
    <h4>Colas: {{item.colas}}</h4>
    
   </ion-card>
  </ion-slide>
</ion-slides>

<ion-slides>
  <ion-slide *ngFor="let item of arrayJugos">
    
    <ion-card>
      <img alt="menu" [src]='item.imagenJugos' width="350" height="150"   >,
    <h4>Jugos: {{item.jugos}}</h4>
    
   </ion-card>
  </ion-slide>
</ion-slides>


  
</ion-content>
